@(page: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@page - Twitter Assignment 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="font-src 'self' * data: ; img-src 'self' * *.twimg.com">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-grid.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-reboot.min.css")">
        
        <!--  Load site-specific customizations after bootstrap. -->
		<link rel="shortcut icon" type="image/png"href="@routes.Assets.versioned("images/favicon.png")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    </head>
    <body>
    
     <!-- Responsive navbar -->
  	<div class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="@routes.ApplicationController.index()">Twitter Assignment 1</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
    		<ul class="navbar-nav mr-auto">
      			<li class="nav-item @("active".when(page == "Home"))">
        			<a class="nav-link" href="@routes.ApplicationController.index()"> Home <span class="sr-only">(current)</span></a>
      			</li>
      			<li class="nav-item @("active".when(page == "Profile"))">
        			<a class="nav-link" href="@routes.ApplicationController.userProfile("JustinTrudeau")">Profile</a>
      			</li>
      		</ul>
      	</div>
	</div>
	
      @content
      
	<!-- JS files must be the last in body -->
	<script src="@routes.Assets.versioned("javascripts/jquery-3.3.1.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("javascripts/bootstrap.bundle.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("javascripts/custom.js")" type="text/javascript"></script>
    </body>
</html>
